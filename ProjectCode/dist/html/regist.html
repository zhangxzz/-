<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>regist</title><link rel="stylesheet" href="../libs/css/bootstrap.min.css"><link rel="stylesheet" href="../css/regist.css"><script src="../libs/js/jquery-3.6.0.min.js"></script><script src="../libs/js/pxmu.min.js"></script><script src="../js/header.js"></script><script src="../js/regist.js"></script><script src="../js/header.js"></script></head><body><!-- 导航栏 --><div id="header"></div><!-- 注册框 --><div id="registBox"><div class="container"><div class="row"><div class="col-4"></div><div class="col-4"><form><div class="mb-3"><label for="exampleInputEmail1" class="form-label">用户名</label> <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp"><div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div></div><div class="mb-3"><label for="exampleInputPassword1" class="form-label">Password</label> <input type="password" class="form-control" id="passwordInput"></div><div class="mb-3"><label for="exampleInputPassword1" class="form-label">性别</label><div class="float-end"><div class="form-check form-check-inline"><input class="form-check-input" value="male" type="radio" name="sex" id="flexRadioDefault1"> <label class="form-check-label" for="flexRadioDefault1">男</label></div><div class="form-check form-check-inline"><input class="form-check-input" value="female" type="radio" name="sex" id="flexRadioDefault2" checked="checked"> <label class="form-check-label" for="flexRadioDefault2">女</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" value="secret" name="sex" id="flexRadioDefault3" checked="checked"> <label class="form-check-label" for="flexRadioDefault3">保密</label></div></div></div><div class="mb-3"><label for="exampleInputPassword1" class="form-label">出生日期</label> <input type="date" class="form-control" id="birthDay"></div><button type="button" id="submit" class="btn btn-danger">注册</button></form></div><div class="col-4"></div></div></div></div></body></html>
